<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomType</title>
    <style>
        :root {
            --intro-bg: #FFFF00;
            --text-color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--intro-bg);
            overflow: hidden;
            transition: all linear 1s;
        }
        svg{
            background-color: rgba(255, 255, 255, .2);
            filter: blur(50%);
        }
        #randomText {
            opacity: 0;
            transform: translate(0, 0);
            animation: introRtText 1.6s ease-in-out 3s;
        }

        #t-verticalSVG {
            transform: translate(-0.5%, 10%) scaleY(0.8);
            animation: incrementLine 1s linear 4s;
        }

        .typingTest {
            opacity: 0.3;
            transform: translateY(-2%);
            animation: bottomScaleText 1s linear 4s;
        }

        #keyborad {
            opacity: 0;
            transform: translate(20%, 7%) scale(1, 0.85);
            animation: introAnimationKeyboard 4s ease-in-out 1s
                /*delay*/
            ;
            transition: 0s 1s all linear;
        }

        #keyborad>path{
            fill: var(--text-color);
        }

        #RTIntro {
            /*transform: translate(-17%, -20%) scale(0.5);*/    /*logo having on top left*/
            transform: translate(0, 0) scale(1);
            animation: RTIntroLogoAnimation 1s ease-in 6s;
        }

        #backgroundFrame{
            opacity: 1;
            transition: opacity 1s linear 1.2s;
        }
        /* **** */
        @keyframes RTIntroLogoAnimation {
            from{
                transform: translate(0, 0) scale(1);
            }
            to{
                transform: translate(-17%, -20%) scale(0.5);
            }
        }

        @keyframes bottomScaleText {
            from {
                opacity: 0.3;
                transform: translateY(-2%);
            }

            to {
                opacity: 1;
                transform: translateY(0%);
            }
        }

        @keyframes incrementLine {
            from {
                transform: translate(-0.5%, 10%) scaleY(0.8);
            }

            to {
                transform: translate(-0.5%, 0%) scaleY(1);
            }
        }

        @keyframes introRtText {
            0% {
                opacity: 0;
                transform: translate(-10%, 0);
            }

            20% {
                opacity: 0;
            }

            100% {
                opacity: 1;
                transform: translate(0, 0);
            }
        }

        @keyframes introAnimationKeyboard {
            0% {
                transform: translate(-129%, -257%) scale(6);
                opacity: 0.01;
            }

            50% {
                transform: translate(20%, 7%) scale(1, 0.85);
                opacity: 1;
            }

            80% {
                transform: translate(-0.5%, 7%) scale(1, 0.85);
                opacity: 1;
            }

            100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

        const tVertical = document.getElementById('t-verticalSVG');
        const randomText = document.getElementById('randomText');

        const keyborad = document.getElementById('keyborad');
